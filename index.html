<!DOCTYPE html>
<html ng-app="gatorEats">
	<head>
		<title>GatorEats</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif|Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<base href="/">
	</head>
	<body>
		<center>
			<h1>GatorEats</h1>
		</center>

		<button class="btn">
		    <a ng-href="today">Today's Menu</a>
		</button>

		<button class="btn">
		    <a ng-href="extras">Extras</a>
		</button>

		<button class="btn">
		    <a ng-href="trending">Trending</a>
		</button>

		<button class="btn">
		    <a ng-href="settings">Settings</a>
		</button>

		<ng-view></ng-view>
	</body>

	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-route/angular-route.min.js"></script>
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="/js/app.js"></script>
	<script src="/js/controllers/HomeController.js"></script>
	<script src="/js/controllers/ExtrasController.js"></script>
	<script src="/js/controllers/SettingsController.js"></script>
	<script src="/js/controllers/TodayMenuController.js"></script>
	<script src="/js/controllers/TrendingController.js"></script>
	<script src="/js/controllers/WeekMenuController.js"></script>
</html>
