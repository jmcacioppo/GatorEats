<div class="extras">
	<div class="available-now">
		<h1 class="extras-text"> Available Now </h1>
		<div class="extras-restaurants">
			<div class="restaurant" ng-repeat="restNow in availableNow">
				<div class="opens-in">Finishes at {{ restNow.endTime}}</div>
				<img class="logo-pic" src= "{{ restNow.img }}" />
				<p class="food-to-eat"> {{ restNow.availableDeal }} </p>
			</div>
		</div>
	</div>
	<div class="available-later">
		<h1 class="extras-text" > Available Later </h1>
		<div class="extras-restaurants">
			<div class="restaurant" ng-repeat="restLater in availableLater">
				<div class="opens-in">Starts at {{ restLater.startTime}}</div>
				<img class="logo-pic" src="{{restLater.img}}"/>
				<p class="food-to-eat"> {{ restLater.availableDeal }}</p>
			</div>
		</div>
	</div>
</div>
