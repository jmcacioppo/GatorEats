
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" 
id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">
                    GatorEats
                </div> 
            </div>     

            <div style="padding-top:30px" class="panel-body" >
                <form class="form-horizontal" role="form"> 
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input ng-model="username" type="text" class="form-control" name="username" placeholder="username">               
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input ng-model="password" type="password" class="form-control" placeholder="password">
                    </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <a ng-href="/today" class="btn btn-primary">
                                    Continue as Guest
                                </a>
                                <div style="float: right">
                                    <a ng-href="/today" class="btn btn-primary" ng-click="signup()">
                                        Sign Up  
                                    </a>
                                    <a ng-href="/today" class="btn btn-success" ng-click="login()">
                                        Login
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>    
                </form>
            </div>                     
        </div>  
    </div> 
</div>
