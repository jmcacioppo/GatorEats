<center class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    GatorEats
                </div> 
            </div>     

            <div style="padding-top:30px" class="card-body" >
                <form class="form-horizontal" role="form"> 
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                        <input ng-model="username" type="text" class="form-control" name="username" placeholder="username">               
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input ng-model="password" type="password" class="form-control" placeholder="password">
                    </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <a ng-href="/today" class="btn btn-primary" style="float: left">
                                    Continue as Guest
                                </a>
                                <div style="float: right">
                                    <a href="" class="btn btn-primary" ng-click="signup()">
                                        Sign Up  
                                    </a>
                                    <a href="" class="btn btn-success" ng-click="login()">
                                        Login
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>    
                </form>
            </div>                     
        </div>  
    </div> 
</center>
